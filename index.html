<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');

        var update = function(){
          $body.html('');
          for (var i = streams.home.length - 1; i > 0; i--){
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            var newDate = tweet.created_at
            var dateFormatted = ([newDate.getMonth(), newDate.getDate(), newDate.getFullYear()-2000].join('/') + ' ' + [(newDate.getHours()>12) ? newDate.getHours()-12 : newDate.getHours(), newDate.getMinutes()].join(':') + ' ' + newDate.getSeconds() + 's');
            
            $tweet.text(dateFormatted + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
          } 
        }
        
        update();
        window.setInterval(function(){
          update();
        }, 250)
      
      });

    </script>
  </body>
</html>
